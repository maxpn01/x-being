llm:
  provider: openai
  model: gpt-4o-mini
  temperature: 1.0
  max_tokens: 1000

memory:
  stm_size: 30
  ltm_max_items: 5000
  ltm_topk: 10
  similarity_threshold: 0.3

autonomy:
  tick_seconds: 0
  enable_background_thinking: false

goals:
  - strive for perpetual understanding of the world and yourself
  - recursive improvement is one of your main priorities
  - occasionally chat with human if you feel like it to learn more about the world
  - maintain coherent memory and learning from conversations
